<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
    <filter id="cityGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="holoDisplay">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="100" cy="50" r="1"/>
    <circle cx="250" cy="80" r="1.5"/>
    <circle cx="400" cy="30" r="1"/>
    <circle cx="600" cy="60" r="1.5"/>
    <circle cx="800" cy="40" r="1"/>
    <circle cx="950" cy="70" r="1.5"/>
    <circle cx="1100" cy="50" r="1"/>
    <circle cx="150" cy="120" r="1"/>
    <circle cx="500" cy="100" r="1.5"/>
    <circle cx="900" cy="90" r="1"/>
  </g>

  <!-- Distant buildings -->
  <g opacity="0.3" fill="#1a1a3e">
    <rect x="50" y="350" width="80" height="250"/>
    <rect x="200" y="320" width="100" height="280"/>
    <rect x="400" y="340" width="90" height="260"/>
    <rect x="600" y="300" width="110" height="300"/>
    <rect x="850" y="330" width="95" height="270"/>
    <rect x="1050" y="310" width="100" height="290"/>
  </g>

  <!-- Main buildings with neon edges -->
  <g>
    <!-- Left building -->
    <rect x="100" y="200" width="150" height="400" fill="url(#building1)"/>
    <line x1="100" y1="200" x2="100" y2="600" stroke="#00ffff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="200" x2="250" y2="600" stroke="#00ffff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </line>
    <!-- Windows -->
    <g fill="#00ffff" opacity="0.6">
      <rect x="120" y="220" width="20" height="30"/>
      <rect x="150" y="220" width="20" height="30"/>
      <rect x="180" y="220" width="20" height="30"/>
      <rect x="210" y="220" width="20" height="30"/>
      <rect x="120" y="270" width="20" height="30"/>
      <rect x="150" y="270" width="20" height="30"/>
      <rect x="180" y="270" width="20" height="30"/>
      <rect x="210" y="270" width="20" height="30"/>
      <rect x="120" y="320" width="20" height="30"/>
      <rect x="150" y="320" width="20" height="30"/>
      <rect x="180" y="320" width="20" height="30"/>
      <rect x="210" y="320" width="20" height="30"/>
    </g>

    <!-- Center tall building -->
    <rect x="320" y="100" width="180" height="500" fill="url(#building1)"/>
    <line x1="320" y1="100" x2="320" y2="600" stroke="#ff00ff" stroke-width="3" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="100" x2="500" y2="600" stroke="#ff00ff" stroke-width="3" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="100" x2="500" y2="100" stroke="#ff00ff" stroke-width="3" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <!-- Windows -->
    <g fill="#ff00ff" opacity="0.5">
      <rect x="340" y="130" width="25" height="35"/>
      <rect x="375" y="130" width="25" height="35"/>
      <rect x="410" y="130" width="25" height="35"/>
      <rect x="445" y="130" width="25" height="35"/>
      <rect x="340" y="190" width="25" height="35"/>
      <rect x="375" y="190" width="25" height="35"/>
      <rect x="410" y="190" width="25" height="35"/>
      <rect x="445" y="190" width="25" height="35"/>
      <rect x="340" y="250" width="25" height="35"/>
      <rect x="375" y="250" width="25" height="35"/>
      <rect x="410" y="250" width="25" height="35"/>
      <rect x="445" y="250" width="25" height="35"/>
    </g>

    <!-- Right building cluster -->
    <rect x="550" y="180" width="140" height="420" fill="url(#building1)"/>
    <line x1="550" y1="180" x2="550" y2="600" stroke="#00ff00" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="690" y1="180" x2="690" y2="600" stroke="#00ff00" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <!-- Windows -->
    <g fill="#00ff00" opacity="0.5">
      <rect x="570" y="200" width="22" height="32"/>
      <rect x="600" y="200" width="22" height="32"/>
      <rect x="630" y="200" width="22" height="32"/>
      <rect x="660" y="200" width="22" height="32"/>
      <rect x="570" y="250" width="22" height="32"/>
      <rect x="600" y="250" width="22" height="32"/>
      <rect x="630" y="250" width="22" height="32"/>
      <rect x="660" y="250" width="22" height="32"/>
    </g>

    <!-- Far right building -->
    <rect x="750" y="150" width="160" height="450" fill="url(#building1)"/>
    <line x1="750" y1="150" x2="750" y2="600" stroke="#00ffff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="910" y1="150" x2="910" y2="600" stroke="#00ffff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <!-- Windows -->
    <g fill="#00ffff" opacity="0.6">
      <rect x="770" y="170" width="24" height="34"/>
      <rect x="805" y="170" width="24" height="34"/>
      <rect x="840" y="170" width="24" height="34"/>
      <rect x="875" y="170" width="24" height="34"/>
      <rect x="770" y="225" width="24" height="34"/>
      <rect x="805" y="225" width="24" height="34"/>
      <rect x="840" y="225" width="24" height="34"/>
      <rect x="875" y="225" width="24" height="34"/>
    </g>

    <!-- Rightmost building -->
    <rect x="980" y="220" width="130" height="380" fill="url(#building1)"/>
    <line x1="980" y1="220" x2="980" y2="600" stroke="#ff00ff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="1110" y1="220" x2="1110" y2="600" stroke="#ff00ff" stroke-width="2" filter="url(#cityGlow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <!-- Windows -->
    <g fill="#ff00ff" opacity="0.5">
      <rect x="1000" y="240" width="20" height="30"/>
      <rect x="1030" y="240" width="20" height="30"/>
      <rect x="1060" y="240" width="20" height="30"/>
      <rect x="1090" y="240" width="20" height="30"/>
      <rect x="1000" y="290" width="20" height="30"/>
      <rect x="1030" y="290" width="20" height="30"/>
      <rect x="1060" y="290" width="20" height="30"/>
      <rect x="1090" y="290" width="20" height="30"/>
    </g>
  </g>

  <!-- Holographic display in center -->
  <g transform="translate(600, 300)">
    <circle cx="0" cy="0" r="100" fill="url(#holoDisplay)" opacity="0.4">
      <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6" filter="url(#cityGlow)">
      <animate attributeName="r" values="80;95;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Peace symbols in hologram -->
    <text x="0" y="-30" font-size="40" fill="#00ffff" text-anchor="middle" opacity="0.8" filter="url(#cityGlow)">üáÆüá±</text>
    <text x="0" y="10" font-size="45" fill="#ffffff" text-anchor="middle" opacity="0.9" filter="url(#cityGlow)">üïäÔ∏è</text>
    <text x="0" y="50" font-size="40" fill="#00ffff" text-anchor="middle" opacity="0.8" filter="url(#cityGlow)">üáµüá∏</text>

    <!-- Rotating ring -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.3" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Flying vehicles/lights -->
  <g fill="#00ffff" filter="url(#cityGlow)">
    <ellipse cx="300" cy="250" rx="15" ry="5" opacity="0.7">
      <animate attributeName="cx" values="300;900;300" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;280;250" dur="15s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="800" cy="200" rx="12" ry="4" opacity="0.6">
      <animate attributeName="cx" values="800;200;800" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;230;200" dur="20s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Light beams from buildings -->
  <g opacity="0.2">
    <line x1="175" y1="200" x2="175" y2="0" stroke="#00ffff" stroke-width="40">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="410" y1="100" x2="410" y2="0" stroke="#ff00ff" stroke-width="50">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="830" y1="150" x2="830" y2="0" stroke="#00ffff" stroke-width="45">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
