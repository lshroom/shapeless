<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#studioGrad)"/>

  <!-- Floor grid -->
  <g stroke="#00ffff" stroke-width="1" opacity="0.2">
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="520" x2="800" y2="520"/>
    <line x1="0" y1="540" x2="800" y2="540"/>
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="580" x2="800" y2="580"/>
    <line x1="100" y1="500" x2="100" y2="600"/>
    <line x1="200" y1="500" x2="200" y2="600"/>
    <line x1="300" y1="500" x2="300" y2="600"/>
    <line x1="400" y1="500" x2="400" y2="600"/>
    <line x1="500" y1="500" x2="500" y2="600"/>
    <line x1="600" y1="500" x2="600" y2="600"/>
    <line x1="700" y1="500" x2="700" y2="600"/>
  </g>

  <!-- Spotlights -->
