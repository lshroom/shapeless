<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="holoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ff00;#00ffff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff00ff;#00ff00;#00ffff;#ff00ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1">
        <animate attributeName="stop-color" values="#00ff00;#00ffff;#ff00ff;#00ff00" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1"/>
    </linearGradient>
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glitch">
      <feTurbulence baseFrequency="0.01" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" values="0.01;0.02;0.01" dur="0.5s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5"/>
    </filter>
  </defs>

  <!-- Holographic scan lines -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="10" x2="500" y2="10"/>
    <line x1="0" y1="30" x2="500" y2="30"/>
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="70" x2="500" y2="70"/>
    <line x1="0" y1="90" x2="500" y2="90"/>
    <line x1="0" y1="110" x2="500" y2="110"/>
    <line x1="0" y1="130" x2="500" y2="130"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="170" x2="500" y2="170"/>
    <line x1="0" y1="190" x2="500" y2="190"/>
    <line x1="0" y1="210" x2="500" y2="210"/>
    <line x1="0" y1="230" x2="500" y2="230"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="0" y1="270" x2="500" y2="270"/>
    <line x1="0" y1="290" x2="500" y2="290"/>
    <line x1="0" y1="310" x2="500" y2="310"/>
    <line x1="0" y1="330" x2="500" y2="330"/>
    <line x1="0" y1="350" x2="500" y2="350"/>
    <line x1="0" y1="370" x2="500" y2="370"/>
    <line x1="0" y1="390" x2="500" y2="390"/>
    <line x1="0" y1="410" x2="500" y2="410"/>
    <line x1="0" y1="430" x2="500" y2="430"/>
    <line x1="0" y1="450" x2="500" y2="450"/>
    <line x1="0" y1="470" x2="500" y2="470"/>
    <line x1="0" y1="490" x2="500" y2="490"/>
  </g>

  <!-- Skull hologram -->
  <g transform="translate(250, 220)" filter="url(#holoGlow)">
    <!-- Skull outline -->
    <ellipse cx="0" cy="0" rx="85" ry="95" fill="none" stroke="url(#holoGrad1)" stroke-width="4" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Skull jaw -->
    <ellipse cx="0" cy="65" rx="65" ry="45" fill="none" stroke="url(#holoGrad1)" stroke-width="4" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Eye sockets glowing -->
    <ellipse cx="-32" cy="-12" rx="22" ry="30" fill="url(#holoGrad1)" opacity="0.5" filter="url(#holoGlow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="32" cy="-12" rx="22" ry="30" fill="url(#holoGrad1)" opacity="0.5" filter="url(#holoGlow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <ellipse cx="-32" cy="-12" rx="22" ry="30" fill="none" stroke="url(#holoGrad1)" stroke-width="3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="32" cy="-12" rx="22" ry="30" fill="none" stroke="url(#holoGrad1)" stroke-width="3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Glowing pupils -->
    <circle cx="-32" cy="-12" r="10" fill="#ffffff" opacity="0.9" filter="url(#holoGlow)">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="-12" r="10" fill="#ffffff" opacity="0.9" filter="url(#holoGlow)">
      <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Nose -->
    <polygon points="0,18 -13,36 13,36" fill="none" stroke="url(#holoGrad1)" stroke-width="3" opacity="0.8"/>
    
    <!-- Teeth wireframe -->
    <g fill="none" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.7">
      <rect x="-52" y="58" width="12" height="20" rx="2"/>
      <rect x="-37" y="58" width="12" height="20" rx="2"/>
      <rect x="-22" y="58" width="12" height="20" rx="2"/>
      <rect x="-7" y="58" width="12" height="20" rx="2"/>
      <rect x="8" y="58" width="12" height="20" rx="2"/>
      <rect x="23" y="58" width="12" height="20" rx="2"/>
      <rect x="38" y="58" width="12" height="20" rx="2"/>
    </g>
    
    <!-- Holographic details -->
    <path d="M -45,-48 Q -38,-35 -42,-22" fill="none" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.6"/>
    <path d="M 48,-42 Q 42,-30 45,-18" fill="none" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.6"/>
    
    <!-- Energy lines from eyes -->
    <line x1="-32" y1="-12" x2="-60" y2="-40" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="-12" x2="60" y2="-40" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- SHAPELESS text -->
  <text x="250" y="440" font-size="52" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" filter="url(#holoGlow)">
    SHAPELESS
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Glitch overlay on text -->
  <text x="250" y="440" font-size="52" font-weight="bold" fill="url(#holoGrad1)" text-anchor="middle" opacity="0.3" filter="url(#glitch)">
    SHAPELESS
  </text>

  <!-- Rotating holographic rings -->
  <g transform="translate(250, 220)">
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#holoGrad1)" stroke-width="2" opacity="0.3" stroke-dasharray="10,10">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="160" fill="none" stroke="url(#holoGrad1)" stroke-width="1" opacity="0.2" stroke-dasharray="5,15">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#holoGrad1)" stroke-width="1" opacity="0.15" stroke-dasharray="15,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating particles -->
  <g fill="url(#holoGrad1)" opacity="0.6">
    <circle cx="100" cy="150" r="2">
      <animate attributeName="cy" values="150;120;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="180" r="2">
      <animate attributeName="cy" values="180;150;180" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="320" r="2">
      <animate attributeName="cy" values="320;290;320" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="340" r="2">
      <animate attributeName="cy" values="340;310;340" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Peace symbols -->
  <text x="80" y="100" font-size="30" opacity="0.5" filter="url(#holoGlow)">üáÆüá±
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="390" y="100" font-size="30" opacity="0.5" filter="url(#holoGlow)">üáµüá∏
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="235" y="80" font-size="35" opacity="0.6" filter="url(#holoGlow)">üïäÔ∏è
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>
